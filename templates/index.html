<!DOCTYPE html>
<html>
  <head>
    <title>File Upload and Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <h1>File Upload and Search</h1>

    <!-- Navbar with Upload Button and Search Input -->
    <div class="navbar">
      <form method="POST" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" accept=".csv, .json" />
        <input type="submit" value="Upload" />
      </form>

      <input
        type="text"
        id="searchInput"
        onkeyup="filterTable()"
        placeholder="Search for data..."
      />

      <!-- Input field to enter column names to remove -->
      <input
        type="text"
        id="columnInput"
        placeholder="Enter column names to remove"
      />
      <button onclick="hideColumns()">Remove Columns</button>

      <!-- Button to restore removed columns -->
      <button onclick="restoreColumns()">Restore Columns</button>
    </div>

    <!-- Display Row Count -->
    <div id="rowCount">Rows Found: 0</div>

    <!-- Display Data Table -->
    {% for table in tables %} {{ table|safe }} {% endfor %}

    <!-- JavaScript Function for Filtering Table Rows -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
